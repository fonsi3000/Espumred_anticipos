# HTTP - Certbot y redirecci√≥n a HTTPS
server {
    listen 80;
    server_name anticipos.espumasmedellin.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

